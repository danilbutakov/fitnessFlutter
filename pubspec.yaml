name: fitness
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
    sdk: '>=3.1.2 <4.0.0'

dependencies:
    cupertino_icons: ^1.0.2
    flutter:
        sdk: flutter
    flutter_svg: ^2.0.7

dev_dependencies:
    flutter_lints: ^2.0.0
    flutter_test:
        sdk: flutter

flutter:
    uses-material-design: true
    assets:
        - assets/icons/
    fonts:
        - family: Poppins
          fonts:
              - asset: fonts/Poppins-Regular.ttf
                weight: 400
              - asset: fonts/Poppins-Bold.ttf
                weight: 700
              - asset: fonts/Poppins-Medium.ttf
                weight: 500
              - asset: fonts/Poppins-SemiBold.ttf
                weight: 600
